server {	
	host: 127.0.0.1
	port: 8080 8081 8082
	server_names: WebServer.com
	client_max_body_size: 10M
	keep_alive: on
	error_pages {
		301 /documents/errors/301.html
		400 /documents/errors/400.html
		401 /documents/errors/401.html
		403 /documents/errors/403.html
		404 /documents/errors/404.html
		405 /documents/errors/405.html
		413 /documents/errors/413.html
		431 /documents/errors/431.html
		500 /documents/errors/500.html
	}

	location / {
		root: /documents
		methods: GET POST
		index: index.html
	}

	location /redirect_tester {
		redirect_code: 301 
		redirect_url: http://localhost:8080/index.html
	}

}

server {
	host: 127.0.0.1
	port: 8080
	server_names: tanzania localhost
	
	location /tanzania {
		methods: GET
		root: /tanzania
		index: homepage.html
		client_max_body_size: 30M
	}
}

server {
	host: 127.0.0.1
	port: 9000
	server_name: upload localhost
	client_max_body_size: 20M
	keep_alive: on
	
	location /upload {
		methods: GET
		root: /upload
		index: upload.html
	}

	location /upload/storage {
		methods: POST DELETE
		root: /upload/storage
		upload: on
		upload_store: /upload/storage
		delete_files: on
		delete_directories: off
	}
}

server {
	host: 127.0.0.1
	port: 4001
	server_name: tooling.com localhost
	client_max_body_size: 20M
	keep_alive: on
	
	location / {
		redirect_code: 301 
		redirect_url: http://localhost:8080/index.html
	}

	location /tools {
		methods: GET POST
		root: /tools
		autoindex: on
	}
}

server {
	host: 127.0.0.1
	port: 3501 3502 6000
	server_name: cgi.com localhost
	keep_alive: on
	
	location /cgi {
		methods: GET
		root: /cgi
		index: cgi.html
	}

	location /cgi-bin {
		methods: GET POST
		root: /cgi/cgi-bin
		client_max_body_size: 30M
		cgi: on
		cgi_extensions: .py .sh
	}
}