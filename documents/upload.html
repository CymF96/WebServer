<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>File Upload</h1>
    
    <div class="upload-container">
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" name="file" class="file-input">
            </div>
            
            <div class="file-name" id="fileName"></div>
            
            <div class="button-group">
                <button type="button" id="browseBtn" class="browse-btn">Browse Files</button>
                <button type="submit" class="upload-btn">Upload</button>
            </div>
        </form>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="status-message" id="statusMessage"></div>
    </div>
    
    <script>
        // JavaScript to handle the browse button and display selected filename
        document.getElementById('browseBtn').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });
        
        document.getElementById('fileInput').addEventListener('change', function() {
            const fileName = this.value.split('\\').pop();
            document.getElementById('fileName').textContent = fileName ? 'Selected file: ' + fileName : '';
        });
        
        // Simple form submission handling (can be enhanced with AJAX)
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                e.preventDefault();
                document.getElementById('statusMessage').textContent = 'Please select a file first!';
                document.getElementById('statusMessage').className = 'status-message error-message';
                document.getElementById('statusMessage').style.display = 'block';
                return false;
            }
            
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressBar').style.width = '100%';
            document.getElementById('statusMessage').textContent = 'Uploading...';
            document.getElementById('statusMessage').className = 'status-message';
            document.getElementById('statusMessage').style.display = 'block';
            
            // For a real application, you would use AJAX here instead
            // This is just for demonstration purposes
        });
    </script>
</body>
</html>
