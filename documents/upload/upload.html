<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>File Upload</title>
    <base href="/upload/" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Minimal styling for demonstration */
      .file-list-container {
        margin-top: 20px;
      }
      .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 10px;
        border-bottom: 1px solid #ddd;
      }
      .file-name {
        flex-grow: 1;
      }
      .delete-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
      }
      .delete-btn:hover {
        background: #c0392b;
      }
      .status-message {
        margin-top: 10px;
        padding: 8px;
        display: none;
        border-radius: 3px;
      }
      .success-message {
        background-color: #d4edda;
        color: #155724;
      }
      .error-message {
        background-color: #f8d7da;
        color: #721c24;
      }
      .refresh-btn {
        margin-top: 10px;
        padding: 6px 12px;
      }
      .progress-container {
        margin-top: 10px;
        background: #eee;
        border-radius: 3px;
        height: 8px;
        width: 100%;
        display: none;
      }
      .progress-bar {
        height: 8px;
        background: #3498db;
        width: 0;
        border-radius: 3px;
        transition: width 0.3s ease;
      }
    </style>
</head>
<body>
    <h1>File Upload</h1>

    <div class="upload-container">
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" name="file" class="file-input" />
            </div>

            <div class="file-name" id="fileName"></div>

            <div class="button-group">
                <button type="button" id="browseBtn" class="browse-btn">Browse Files</button>
                <button type="submit" class="upload-btn">Upload</button>
            </div>
        </form>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="status-message" id="statusMessage"></div>
    </div>

    <!-- File list + refresh button -->
    <div class="file-list-container">
        <h2>Uploaded Files</h2>
        <div id="fileList" class="file-list"></div>
        <button id="refreshBtn" class="refresh-btn">Refresh List</button>
    </div>

    <script>
        // Browse button opens file picker
        document.getElementById('browseBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        // Show selected file name
        document.getElementById('fileInput').addEventListener('change', function () {
            const fileName = this.value.split('\\').pop();
            document.getElementById('fileName').textContent = fileName ? 'Selected file: ' + fileName : '';
        });

        // Upload form submit - just a simple placeholder for now
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files.length) {
                e.preventDefault();
                showMessage('Please select a file first!', 'error');
                return false;
            }

            // Show progress bar and uploading message (no AJAX here)
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('progressBar').style.width = '100%';
            showMessage('Uploading...', 'info');

        });

        // Load file list on page load and refresh button click
        document.addEventListener('DOMContentLoaded', loadFileList);
        document.getElementById('refreshBtn').addEventListener('click', loadFileList);

        function loadFileList() {
            fetch('/upload/')
                .then((res) => res.text())
                .then((htmlText) => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlText, 'text/html');
                    const links = Array.from(doc.querySelectorAll('a'));
                    const fileList = document.getElementById('fileList');
                    fileList.innerHTML = '';

                    links.forEach((link) => {
                        const href = link.getAttribute('href');
                        // Ignore links to parent directory or directories (href ending with '/')
                        if (href && !href.endsWith('/')) {
                            const filename = decodeURIComponent(href);
                            const fileItem = createFileItem(filename);
                            fileList.appendChild(fileItem);
                        }
                    });
                })
                .catch((err) => {
                    console.error('Error loading files:', err);
                    showMessage('Failed to load file list', 'error');
                });
        }

        function createFileItem(filename) {
            const fileDiv = document.createElement('div');
            fileDiv.className = 'file-item';
            fileDiv.innerHTML = `
                <span class="file-name">${filename}</span>
                <button class="delete-btn" onclick="deleteFile('${filename}')">Delete</button>
            `;
            return fileDiv;
        }

        function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete "${filename}"?`)) return;

            fetch(`/upload/storage/${encodeURIComponent(filename)}`, {
                method: 'DELETE'
            })
                .then((res) => {
                    if (res.status === 204) {
                        loadFileList();
                        showMessage('File deleted successfully', 'success');
                    } else {
                        showMessage('Failed to delete file', 'error');
                    }
                })
                .catch((err) => {
                    console.error('Delete error:', err);
                    showMessage('Error deleting file', 'error');
                });
        }

        function showMessage(message, type) {
            const status = document.getElementById('statusMessage');
            status.textContent = message;
            status.style.display = 'block';
            status.className = 'status-message';

            if (type === 'success') {
                status.classList.add('success-message');
            } else if (type === 'error') {
                status.classList.add('error-message');
            } else {
                // info or other types
                status.classList.remove('success-message', 'error-message');
            }
        }
    </script>
</body>
</html>
