<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with Bar</title>
    <link rel="stylesheet" href="/upload/style.css">
    <!-- Font Awesome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <a href="http://localhost:8080/" class="home-btn">HOME</a>
    <div class="wrapper">
        <!-- Add this after <div class="wrapper"> -->
        <header id="flashing-header" class="helvetica-header">WEBSERVVV FILE UPLOADER</header>
        <form action="#" method="post" enctype="multipart/form-data">
            <input type="file" class="file-input" name="file" hidden>
            <i class="fas fa-cloud-upload-alt"></i>
            <p>Browse File to Upload</p>
        </form>
        <section class="progress-area"></section>
        <section class="uploaded-area"></section>
    </div>

    <script src="/upload/script.js"></script>
</body>
</html>
